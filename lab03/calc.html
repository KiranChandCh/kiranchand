<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <!-- The calc.css is used for styling the whole calculator -->
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            <h2 class="heading">Simple calculator</h2>
            <form>
                <!-- This display is used to display the output of the given input in calculator -->
                <div class="display">
                    <input type="text" name="display">
                </div>
                <!-- This is the first division - 1st row  -->
                <div>
                    <!-- when click on this button it will clear the values in the display -->
                    <input type="button" value="AC" onclick="display.value = '' ">
                    <!-- when click on this button it will clear the last value in the display -->
                    <!-- Slice is the keyword that is used to clear each character -->
                    <!-- (0,-1) so it will remove single number if we put -2 it will remove 2 numbers  -->
                    <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1) ">
                    <input type="button" value="." onclick="display.value += '.' " >
                    <!-- button for the addition operation -->
                    <input type="button" value="+" onclick="display.value += '+' " >
                    <!-- Used to calculate the sin value for a given number -->
                    <input type="button" value="sin" onclick="display.value = Math.sin(display.value)" class="specific-button">
                </div>
                <div>
                    <!-- Button for digit 7 -->
                    <input type="button" value="7" onclick="display.value += '7' ">
                    <!-- Button for digit 8 -->
                    <input type="button" value="8" onclick="display.value += '8' ">
                    <!-- Button for digit 9 -->
                    <input type="button" value="9" onclick="display.value += '9' ">
                    <!-- Button for subtraction operation-->
                    <input type="button" value="-" onclick="display.value += '-' ">
                    <!-- Button for cosine operation and used the -->
                    <input type="button" value="cos" onclick="display.value = Math.cos(display.value)" class="specific-button">

                </div>
                <div>
                    <!-- Button for digit 4 -->
                    <input type="button" value="4" onclick="display.value += '4' ">
                    <!-- Button for digit 5 -->
                    <input type="button" value="5" onclick="display.value += '5' ">
                    <!-- Button for digit 6 -->
                    <input type="button" value="6" onclick="display.value += '6' ">
                    <!-- Button for multiplication operation -->
                    <input type="button" value="*" onclick="display.value += '*' ">
                    <!-- Button for tan operation -->
                    <input type="button" value="tan" onclick="display.value = Math.tan(display.value)" class="specific-button">
                </div>
                <div>
                    <!-- Button for digit 1 -->
                    <input type="button" value="1" onclick="display.value += '1' ">
                    <!-- Button for digit 2 -->
                    <input type="button" value="2" onclick="display.value += '2' ">
                    <!-- Button for digit 3 -->
                    <input type="button" value="3" onclick="display.value += '3' ">
                    <!-- Button for division operation -->
                    <input type="button" value="/" onclick="display.value += '/' " >
                    <!-- Button for power operation and I used Math.pow -->
                    <input type="button" value="^2" onclick="display.value = Math.pow(display.value,2)" class="specific-button">
                </div>
                <div>
                    <!-- Button for digits 00 -->
                    <input type="button" value="00" onclick="display.value += '00' ">
                    <!-- Button for digits 0 -->
                    <input type="button" value="0" onclick="display.value += '0' ">
                    <!-- eval is afunction in javascript and is used to evaluate mathematical expressions -->
                    <input type="button" value="=" class="equal" onclick="display.value = eval(display.value)">
                    <!-- Button for sqrt operation -->
                    <input type="button" value="sqrt" onclick="display.value = Math.sqrt(display.value,2)" class="specific-button">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
